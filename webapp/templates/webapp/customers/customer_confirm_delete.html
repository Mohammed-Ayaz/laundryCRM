{% extends 'webapp/base.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h3 class="mb-0">Confirm Delete</h3>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete customer <strong>{{ object.first_name }} {{ object.last_name }}</strong>?</p>
        <p>This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'customer_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
